<!DOCTYPE html>
<html>
    <head>

    <body>

<div>
    <div class='header center text-center'>
        <h1><br>Yammy SPAM~!</h1><br>

    <div class='login_box'>

                <label><h2>Log In</h2></label>
            </div>

             <div>
                <label><p>Email</p></label>
                <input type="text" name="user_mail" value="" />
            </div>

            <div>
                <label><p>Password</p></label>
                <input type="password" name="user_passwd" value="" />
            </div>

            <div>
                <button type="submit">로그인</button>
            </div>
        </form>
    </div>


    <div class='center'>
        <p><a href="../sign_up/">혹시 처음이신가요?</a></p>
    </div>
</div>
