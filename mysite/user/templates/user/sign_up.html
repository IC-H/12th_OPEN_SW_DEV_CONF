{% extends 'common/base.html' %}

{% load static %}

{% block stylesheets %}
    <link rel='stylesheet' href='{% static "style/user/login_box.css" %}'>
{% endblock %}

{% block title %}Yammy SPAM - 회원가입{% endblock %}

{% block body %}
<div>
    <div class='header center text-center'>
        <h1><br>Yammy SPAM~!</h1><br>
    </div>
    <div class='login_box'>
        <form method="post" action="{% url 'sign_up' %}">
            {% csrf_token %} 
            <div>
                <label><h2>회원가입</h2></label>
            </div>
            {{ form.as_p }}
            <button type="submit">회원가입</button>
        </form>
    </div>
    <div class='center'>
        <p><a href="{% url 'sign_in' %}">처음으로</a></p>
    </div>
</div>
{% endblock %}
